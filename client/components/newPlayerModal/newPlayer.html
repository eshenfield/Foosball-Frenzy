<div class="modal-header">
  <h3 class="modal-title">Record a New Match</h3>
</div>
<div class="modal-body">
  <input ng-model="name" placeholder="Enter the new player's name" />
</div>
<div class="modal-footer">
  <button class="btn btn-primary" ng-click="ok()">Save Player</button>
  <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
